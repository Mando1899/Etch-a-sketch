<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="js/main.js" defer></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div id="main-container">
            <div id="settings">
                <input type="color" id="color-input">
                <button class="btn mode active-btn mode" id="color">Color mode</button>
                <button class="btn mode" id="rainbow">Rainbow</button>
                <button class="btn mode" id="eraser">Eraser</button>
                <button class="btn" id="clear-btn">Clear</button>
                <div id="slider-div">
                    <span id="slider-value">8x8</span>
                    <input type="range" min="1" max="64" step="1" value="8" id="slider">
                </div>
            </div>
            <div id="canvas"></div>
        </div>        
    </body>
</html>
